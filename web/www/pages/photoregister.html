  <div class ="container" style="margin-bottom: 70px;">
    <h3>사진작가 등록하기</h3>

    <form action="auth/p_register_process" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" name="name">
          <label for="name">이름</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="e-mail" type="email" name="email">
          <label for="e-mail">이메일</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="pwd" type="password" name="pwd">
          <label for="pwd">비밀번호입력</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="pwd2" type="password" name="pwd2">
          <label for="pw2">비밀번호재입력</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="text" name="phone">
          <label for="phone">전화번호 - 제외</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="region" type="text" name="region">
          <label for="region">지역</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="time" type="text" class="time">
          <label for="time">이용가능시간</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="camera" type="text" class="camera">
          <label for="camera">카메라 기종</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="경력" id="career" type="text" class="validate">
            <form action="#">
              <p>
                <label>
                  <input name="career" type="radio" checked />
                  <span>1년 미만</span>
                </label>
                <label>
                  <input name="career" type="radio" checked />
                  <span>1년 이상</span>
                </label>
                <label>
                  <input name="career" type="radio" checked />
                  <span>5년이상</span>
                </label>
                <label>
                  <input name="career" type="radio" checked />
                  <span>10년이상</span>
                </label>
              </p>
            </form>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input disabled value="대표 서비스" id="service" type="text" class="validate">
          
          <p>
            <label>
              <input type="checkbox" />
              <span>개인스냅</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>커플스냅</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>가족스냅</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>행사스냅</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>동물스냅</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>웨딩촬영</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>돌/백일 촬영</span>
            </label>
            <label>
              <input type="checkbox" />
              <span>여행 스냅</span>
            </label>
          </p>
        </div>
      </div>


        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person_add</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">SNS link</label>
          </div>
        </div>
    
    <input type="submit" value="register">
  </form>
</div>
