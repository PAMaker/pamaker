<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Materialize CSS</title>
    <style>
      nav .badge {
        position: relative;
        top: 20px;
        right: 20px;
      }
    </style>
    <style>
      /* 지도를 포함하는 div 영역의 크기를 설정하는 css코드 */
      #map {
        height: 400px; /* 높이는 400 픽셀 */
        width: 100%; /* 너비는 웹 페이지의 너비 */
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"
          ><i class="material-icons">linked_camera</i>22세기사진관</a
        >

        <ul id="nav-mobile" class="left">
          <li>
            <a class="material-icons" href="first.html">keyboard_arrow_left</a>
          </li>
        </ul>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="page/sass.html"><i class="material-icons">search</i></a>
          </li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!--The div element for the map -->
    <div id="map"></div>
    <div id="position"></div>
    <section class="container section scrollspy" id="photos">
      <div class="row">
        <div class="col s12 l4"></div>
        <div class="col s12 l6">
          <h4 class="teal-text text-darken-4">촬영 준비되셨나요?</h4>
          <p>실시간 위치 정보 수집을 시작합니다.</p>
          <i class="material-icons left">location_on</i>
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="checkbox" />
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </section>

    <footer class="page-footer">
      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="center">
            <li><a class="material-icons" href="first.html">home</a></li>

            <li>
              <a class="material-icons" href="fav">favorite_border</a>
            </li>
            <li><a class="material-icons" href="chat/chat.html">chat</a></li>
            <li>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="googlemap.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2MkxTkYDQdwq_8eSa4RXikN_s_Yra02s&callback=initMap"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="materialize.min.js"></script>
